<script>
function openFullscreen() {
  const iframe = document.getElementById('lessonFrame');
  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  } else {
    alert("Fullscreen not supported in this browser.");
  }
}

function startLesson() {
  document.title = "Google Classroom | Lesson Loading...";

  // Favicon ayarƒ±
  let link = document.querySelector("link[rel~='icon']");
  if (!link) {
    link = document.createElement('link');
    link.rel = 'icon';
    document.getElementsByTagName('head')[0].appendChild(link);
  }
  link.href = "/google.png";

  const iframe = document.getElementById('lessonFrame');
  const overlay = document.getElementById('overlay');

  // iframe'e local proxy'lenmi≈ü URL atanƒ±yor
  iframe.src = "https://subjectnotes2.website/classroom/lesson-37/";
  iframe.style.display = "block";
  overlay.style.display = "none";
}

<script>
  const toggleBtn = document.getElementById('toggleTheme');
  const currentTheme = localStorage.getItem('theme');

  if (currentTheme === 'dark') {
    document.body.classList.add('dark');
    toggleBtn.innerText = '‚òÄÔ∏è Light Mode';
  }

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    toggleBtn.innerText = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
  });
</script>
